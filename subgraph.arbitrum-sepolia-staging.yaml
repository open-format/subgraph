specVersion: 0.0.4
description: Open Format
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AppFactory
    network: arbitrum-sepolia
    source:
      address: "0x1ED380a1CE17AF38A79c70Ec152e864FefDcC14D"
      startBlock: 61279895
      abi: AppFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: AppFactory
          file: ./abis/AppFactory.json
      eventHandlers:
        - event: Created(address,address,string)
          handler: handleCreated
      file: ./src/AppFactory.ts
templates:
  - name: ERC721FactoryFacet
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC721Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721FactoryFacet.json
      eventHandlers:
        - event: Created(address,address,string,string,address,uint16,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC721Factory.ts
  - name: ERC721Base
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC721Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Base
          file: ./abis/ERC721Base.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ERC721Base.ts
  - name: ERC721Badge
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC721Badge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Badge
          file: ./abis/ERC721Badge.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdatedBaseURI(string)
          handler: handleUpdatedBaseURI
      file: ./src/ERC721Badge.ts
  - name: ERC721LazyMint
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC721LazyMint
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721LazyMint
          file: ./abis/ERC721LazyMint.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: TokensLazyMinted(indexed uint256,uint256,string,bytes)
          handler: handleLazyMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ERC721LazyMint.ts
  - name: ERC20FactoryFacet
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC20FactoryFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
        - User
      abis:
        - name: ERC20FactoryFacet
          file: ./abis/ERC20FactoryFacet.json
      eventHandlers:
        - event: Created(address,address,string,string,uint8,uint256,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC20Factory.ts
  - name: ERC20Base
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: ERC20Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20Base
          file: ./abis/ERC20Base.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: ContractURIUpdated(string,string)
          handler: handleContractURIUpdated
      file: ./src/ERC20Base.ts
  - name: EventFacet
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: EventFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: EventFacet
          file: ./abis/EventFacet.json
      eventHandlers:
        - event: TokenMinted(address,address,uint256)
          handler: handleTokenMinted
        - event: TokenTransferred(address,address,address,uint256)
          handler: handleTokenTransferred
        - event: ERC721Minted(address,uint256,address)
          handler: handleERC721Minted
        - event: BadgeMinted(address,uint256,address,bytes32,bytes32,bytes)
          handler: handleBadgeMinted
        - event: BadgeTransferred(address,address,address,uint256)
          handler: handleBadgeTransferred
        - event: MetadataAdded(string)
          handler: handleMetadataAdded
      file: ./src/facet/EventFacet.ts
  - kind: file/ipfs
    name: IpfsContent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EventContent
      abis:
        - name: EventFacet
          file: ./abis/EventFacet.json
      handler: handleEventContent
      file: ./src/facet/EventFacet.ts
