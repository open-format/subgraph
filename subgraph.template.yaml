specVersion: 0.0.4
description: Open Format
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AppFactory
    network: {{network}}
    source:
    {{#AppFactory.address}}
      address: "{{AppFactory.address}}"
    {{/AppFactory.address}}
    {{#AppFactory.startBlock}}
      startBlock: {{AppFactory.startBlock}}
    {{/AppFactory.startBlock}}
      abi: AppFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: AppFactory
          file: ./abis/AppFactory.json
      eventHandlers:
        - event: Created(address,address,string)
          handler: handleCreated
      file: ./src/AppFactory.ts
templates:
  - name: ERC721FactoryFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721FactoryFacet.json
      eventHandlers:
        - event: Created(address,address,string,string,address,uint16,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC721Factory.ts
  - name: ERC721Base
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Base
          file: ./abis/ERC721Base.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ERC721Base.ts
  - name: ERC721Badge
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Badge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Badge
          file: ./abis/ERC721Badge.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdatedBaseURI(string)
          handler: handleUpdatedBaseURI
      file: ./src/ERC721Badge.ts
  - name: ERC721LazyMint
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721LazyMint
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721LazyMint
          file: ./abis/ERC721LazyMint.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: TokensLazyMinted(indexed uint256,uint256,string,bytes)
          handler: handleLazyMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ERC721LazyMint.ts
  - name: ERC20FactoryFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20FactoryFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
        - User
      abis:
        - name: ERC20FactoryFacet
          file: ./abis/ERC20FactoryFacet.json
      eventHandlers:
        - event: Created(address,address,string,string,uint8,uint256,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC20Factory.ts
  - name: ERC20Base
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20Base
          file: ./abis/ERC20Base.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: ContractURIUpdated(string,string)
          handler: handleContractURIUpdated
      file: ./src/ERC20Base.ts
  - name: RewardsFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: RewardsFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
      abis:
        - name: RewardsFacet
          file: ./abis/RewardsFacet.json
        - name: ERC721Base
          file: ./abis/ERC721Base.json
        - name: ERC721Badge
          file: ./abis/ERC721Badge.json
      eventHandlers:
        - event: TokenMinted(address,address,uint256,bytes32,bytes32,string)
          handler: handleTokenMinted
        - event: TokenTransferred(address,address,uint256,bytes32,bytes32,string)
          handler: handleTokenTransferred
          # legacy event signature name
        - event: BadgeMinted(address,uint256,address,bytes32,bytes32,string)
          handler: handleBadgeMintedLegacy
        - event: ERC721Minted(address,uint256,address,bytes32,bytes32,string)
          handler: handleERC721Minted
        - event: BadgeMinted(address,uint256,address,bytes32,bytes32,bytes)
          handler: handleBadgeMinted
        - event: BadgeTransferred(address,address,uint256,bytes32,bytes32,string)
          handler: handleBadgeTransferred
      file: ./src/facet/RewardsFacet.ts
  - name: ChargeFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ChargeFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
      abis:
        - name: ChargeFacet
          file: ./abis/ChargeFacet.json
      eventHandlers:
        - event: chargedUser(address,address,uint256,bytes32,bytes32)
          handler: handleChargedUser
      file: ./src/facet/ChargeFacet.ts